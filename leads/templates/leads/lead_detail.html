


{% extends 'base.html' %}
{% block content %}
<h1>Lead Detail page</h1>
<a href="{% url 'leads:lead-list' %}">Go back to leads</a>
<p>This is the lead of {{lead.first_name}} {{lead.last_name}} and the agent for this lead is {{lead.agent}}</p>
<a href="{% url 'leads:lead-update' lead.pk %}" class="btn btn-warning">Update</a>
<a href="{% url 'leads:lead-delete' lead.pk %}" class="btn btn-danger">Delete</a>
{% endblock content %}
